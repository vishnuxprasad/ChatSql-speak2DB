{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect to DB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/dbconnect.css' %}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="HomeNavBar">
    <div class="Logo">
      <img src="{% static 'images/logo.svg' %}" alt="ChatSql" />
    </div>
  </div>

  <div class="container Intro">
    <h1>Database connection</h1>
    <p>
      Welcome to the database connection page. In order to access and interact
      with the database, you need to establish a connection.
    </p>
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="container ConnectionDetails">

      <div class="DBRadio">
        <div class="mb-3 DBSelect"> <!-- Add the DBSelect class here -->
          <label for="InputDatabaseType" class="form-label">Database Type</label>
          <select class="form-select" id="InputDatabaseType" name="database_type">
            <option value="postgresql">PostgreSQL</option>
            <option value="mysql">MySQL</option>
          </select>
        </div>
      </div>



      <div class="mb-3">
        <label for="InputUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="InputUsername" name="username" />
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputPassword" name="password" />
      </div>
      <div class="mb-3">
        <label for="InputHost" class="form-label">Host</label>
        <input type="text" class="form-control" id="InputHost" name="host" />
      </div>
      <div class="PortDBName">
        <div class="mb-3">
          <label for="InputPort" class="form-label">Port</label>
          <input type="number" class="form-control" id="InputPort" name="port" />
        </div>
        <div class="mb-3">
          <label for="InputDBName" class="form-label">Name</label>
          <input type="text" class="form-control" id="InputDBName" name="name" />
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Connect to database
      </button>
    </div>
  </form>
  </div>
</body>

</html>
